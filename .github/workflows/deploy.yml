name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create output directory
        run: mkdir -p dist

      - name: Build Counter
        run: |
          cd counter-app
          npm ci
          npm run build
          cp -r dist ../dist/counter-app

      - name: Build Todo List
        run: |
          cd todo-list-app
          npm ci
          npm run build
          cp -r dist ../dist/todo-list-app

      - name: Build Calculator
        run: |
          cd calculator-app
          npm ci
          npm run build
          cp -r dist ../dist/calculator-app

      - name: Build Weather App
        run: |
          cd weather-app
          npm ci
          npm run build
          cp -r dist ../dist/weather-app

      - name: Build Movie Search App
        env:
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
        run: |
          cd movie-search-app
          npm ci
          npm run build
          cp -r dist ../dist/movie-search-app

      - name: Create index.html
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>React Mini Projects</title>
            <style>
              body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 15px 0; }
              a { color: #0066cc; text-decoration: none; font-size: 18px; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>React Mini Projects</h1>
            <ul>
              <li><a href="./counter-app/">1. Counter App</a></li>
              <li><a href="./todo-list-app/">2. Todo List</a></li>
              <li><a href="./calculator-app/">3. Calculator</a></li>
              <li><a href="./weather-app/">4. Weather App</a></li>
              <li><a href="./movie-search-app/">5. Movie Search App</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
